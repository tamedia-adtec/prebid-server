gdpr:
  enabled: true
  default_value: 1
  timeouts_ms:
    init_vendorlist_fetches: 100000
    active_vendorlist_fetch: 100000
metrics:
  prometheus:
    port: 8001
compression:
  response:
    enable_gzip: true
  request:
    enable_gzip: true
http:
  max-idle-conns: 100
  max-idle-conns-per-host: 50
cache:
  default_ttl_seconds:
    banner: 3600
    video: 3600
    vastxml: 3600
    video: 3600

